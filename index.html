<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <script src="formulas.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>Calculadora Científica</h1>
    <div>
        <input type="text" id="formula-search" onclick="searchFormula()" placeholder="Pesquisar fórmula">
        <button id="botao-pesquisar" onclick="searchFormula()">Pesquisar</button>
    </div>
    <div>
        <input type="text" id="display" class="display" placeholder="Digite sua conta">
    </div>
    <div>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="clearDisplay()">C</button>
    </div>
    <div>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>
    <div class="button-container">
        <button onclick="showHiddenButtons()">Exibir botões ocultos</button>
        <button onclick="hideHiddenButtons()">Esconder botões ocultos</button>
    </div>
    <div id="hidden-buttons">
        <button onclick="calculatePower()">x²</button>
        <button onclick="calculateSquareRoot()">√</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="calculateFactorial()">!</button>
    </div>
    <div>
        <h3>Fórmulas:</h3>
        <ul id="formula-list"></ul>
    </div>
</body>

</html>

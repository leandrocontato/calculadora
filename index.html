<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="formulas.js"></script>
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <input type="text" id="searchBar" placeholder="Digite a fórmula">
        <input type="text" id="display" readonly>
        <div id="suggestions">
            <!-- Aqui serão exibidas as sugestões de fórmulas -->
        </div>
        <div class="row">
            <div class="buttons">
                <!-- Botões numéricos -->
                <button id="numeros" class="btn" onclick="appendToInput('0')">0</button>
                <button id="numeros" class="btn" onclick="appendToInput('1')">1</button>
                <button id="numeros" class="btn" onclick="appendToInput('2')">2</button>
                <button id="numeros" class="btn" onclick="appendToInput('3')">3</button>
                <button id="numeros" class="btn" onclick="appendToInput('4')">4</button>
                <button id="numeros" class="btn" onclick="appendToInput('5')">5</button>
                <button id="numeros" class="btn" onclick="appendToInput('6')">6</button>
                <button id="numeros" class="btn" onclick="appendToInput('7')">7</button>
                <button id="numeros" class="btn" onclick="appendToInput('8')">8</button>
                <button id="numeros" class="btn" onclick="appendToInput('9')">9</button>
                <!-- Botões de operações matemáticas -->
                <button id="operacoes" class="btn" onclick="appendToInput('+')">+</button><!-- adição -->
                <button id="operacoes" class="btn" onclick="appendToInput('-')">-</button><!-- subtração -->
                <button id="operacoes" class="btn" onclick="appendToInput('*')">*</button><!-- multiplicação -->
                <button id="operacoes" class="btn" onclick="appendToInput('/')">/</button><!-- divisão -->
                <!-- Botões com símbolos especiais matemáticas -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('<')">menor</button><!-- menor que -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('>')">></button><!-- maior que -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('≤')">≤</button><!-- menor ou igual a -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('≥')">≥</button><!-- maior ou igual a -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('≠')">≠</button><!-- diferente de -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('∑')">∑</button><!-- soma -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('∫')">∫</button><!-- integral -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('√')">√</button><!-- raiz quadrada -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('²')">²</button><!-- elevado ao quadrado -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('³')">³</button><!-- elevado ao cubo -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('π')">π</button><!-- pi, aproximadamente 3.14159 -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('%')">%</button><!-- porcentagem -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('!')">!</button><!-- fatorial -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('|')">|</button><!-- valor absoluto -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('∞')">∞</button><!-- infinito -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('∠')">∠</button><!-- ângulo -->
                <button id="matemática" class="btn" style="display: none;"
                    onclick="appendToInput('∴')">∴</button><!-- portanto -->
                <!-- Botões com símbolos especiais fisica -->
                <button id="fisica" class="btn" style="display: none;"
                    onclick="appendToInput('/ /')">⇌</button><!-- Simboliza uma reação química reversível -->
                <button id="fisica" class="btn" style="display: none;"
                    onclick="appendToInput('Δ')">Δ</button><!-- Simboliza uma variação ou diferença -->
                <button id="fisica" class="btn" style="display: none;"
                    onclick="appendToInput('∆')">∆</button><!-- Simboliza uma diferença infinitesimal -->
                <button id="fisica" class="btn" style="display: none;"
                    onclick="appendToInput('→')">→</button><!-- Simboliza uma transformação ou processo -->
                <button id="fisica" class="btn" style="display: none;"
                    onclick="appendToInput('⇒')">⇒</button><!-- Simboliza uma implicação ou consequência lógica -->
                <button id="fisica" class="btn" style="display: none;"
                    onclick="appendToInput('∴')">∴</button><!-- Simboliza, portanto, uma conclusão lógica -->
                <div id="quimica">
                    <!-- Botões com símbolos especiais quimica -->
                    <!-- Tabela quimica -->
                </div>
            </div>
            <div class="row">
                <button class="btn" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

</body>

</html>
